{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="utf-8">
    <title>With US</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css" />

<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">

<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'css/signin.css' %}" rel="stylesheet" type="text/css">

</head>

<body>

	<div class="navbar navbar-fixed-top">

	<div class="navbar-inner">

		<div class="container">

			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>

			<a class="brand" href="{% url 'page:index' %}">
				With US
			</a>

			<div class="nav-collapse">
				<ul class="nav pull-right">
					<li class="">
						<a href="{% url 'user:login' %}" class="">
							已有账号?
						</a>

					</li>
					<li class="">
						<a href="{% url 'page:index' %}" class="">
							<i class="icon-chevron-left"></i>
							回首页
						</a>

					</li>
				</ul>

			</div>

		</div>

	</div>

</div>



<div class="account-container register">

	<div class="content clearfix">
		<form action="{% url 'user:register' %}" method="post">
            {% csrf_token %}
			<h1 style="align-content: center">注册With US</h1>
			<div class="login-fields">
				<div class="field">
					<label for="firstname">邮箱:</label>
					<input type="email" id="email" name="email" value="" placeholder="邮箱" class="login" required="required"/>
				</div>
				<div class="field">
					<label for="lastname">昵称:</label>
					<input type="text" id="nickname" name="nickname" value="" placeholder="昵称" class="login" required="required" />
				</div>
				<div class="field">
					<label for="password">密码:</label>
					<input type="password" id="password" name="password" value="" placeholder="密码" class="login" required="required"/>
				</div>
				<div class="field">
					<label for="confirm_password">确认密码:</label>
					<input type="password" id="re_password" name="re_password" value="" placeholder="确认密码" class="login" required="required"/>
				</div>
			</div>
			<div class="login-actions">
				<button type="submit" class="button btn btn-primary btn-large">注册</button>
			</div>
		</form>
	</div>
</div>


<!-- Text Under Box -->
<div class="login-extra">
	已有账号? <a href="{% url 'user:login' %}">登录</a>
</div> <!-- /login-extra -->


<script src="{% static 'js/jquery-1.7.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/signin.js' %}"></script>

</body>

 </html>
