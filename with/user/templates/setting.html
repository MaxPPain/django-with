{% extends 'index.html' %}
{% load staticfiles %}
{% block content %}


    <div class="box box-widget widget-user">
        <div class="widget-user-header bg-aqua-active">
        </div>
        <div class="widget-user-image">
            <img class="img-circle" src="/media/{{ user.avatar }}" alt="{{ user.location }}">
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-sm-4 border-right">
                    <div class="description-block">
                        <h5 class="description-header">{{ user.email }}</h5>
                        <span class="description-text">邮箱</span>
                    </div>
                </div>
                <div class="col-sm-4 border-right">
                    <div class="description-block">
                        <h5 class="description-header">{{ user.nickname }}</h5>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="description-block">
                        <h5 class="description-header">{{ user.location }}</h5>
                        <span class="description-text">地区</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="account-container register">

	<div class="content clearfix">
		<form action="{% url 'user:setting' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
			<div class="login-fields">
				<div class="field">
				</div>
				<div class="field">
					<label for="lastname">昵称:</label>
					<input type="text" id="nickname" name="nickname" value="{{ user.nickname }}"  class="login" required="required" />
				</div>
                <div class="field">
					<label for="lastname">地区:</label>
					<input type="text" id="location" name="location" value="{{ user.location }}"  class="login" required="required" />
				</div>
                <div class="field">
					<label for="lastname">头像:</label>
					<input type="file" id="image" name="image" value="{{ user.avatar}}" class="login" required="required" />
				</div>
			</div>
			<div class="login-actions">
				<button type="submit" class="button btn btn-primary btn-large">保存</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
